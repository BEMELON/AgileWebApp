{% extends "logged_in_page_base.html" %}

{% block content %}
<head></head>
<style>
    .idea_form{
        /* 검정 네모 박스 */
        position: fixed;
        top: 80%;
        left: 15%;
        width:85%;
        height:20%;
        border:1px black solid;
        padding-bottom: 30px;
    }
    #input_idea{
        /* 입력창 */
        width:100%;
        height:110%;
    }
    #submit_idea{
        /* 제출하기 버튼 */
        position: fixed;
        top:95%;/* 570 */
        left:90%;/* 1157 */
    }
    .idea_table{
        border : 1px black solid;
    }
</style>
{% if content %}
    {% if project_name %}
        <h1>{{project_name}}</h1>
    {% endif %}
    <table class="table table-hover">
        {% for idea in content %}

        <td>{{idea.ideas}}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
<body>
     <form  method="POST"  action="brain_storming" class="idea_form">
         {% csrf_token %}
     <input type="text" class="form-control" id="input_idea" placeholder="아이디어를 입력해주세요" name="input_idea"> 
    <button tpye="submit" onclick="return check_blank()" id="submit_idea">제출하기</button>
     </form>
</body>
<script>
    function check_blank(){
        var idea=document.getElementById("input_idea").value;
        if (idea == ""){
            alert("아이디어가 비어있습니다.");
            return false;
        }
    }
</script>
{% endblock content %}
