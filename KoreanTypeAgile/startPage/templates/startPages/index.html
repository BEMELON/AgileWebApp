{% extends "base.html" %}

{% block content %}
 
    <div class="entry">
        <div class="container">
           <form class="" action="Signin" method="post">
              {% csrf_token %}
             
             <div style = "width: 600px; height: 500px; margin: 200px auto;">   
              <form class="form-inline">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password">
              </div>
              <div class="checkbox">
              </div> 
              <a href = "homepage" button onclick="return check_blank()" type="submit" class="btn btn-default" style = " margin: 10px auto;">Sign in</button></a>
              
              
            </form>
                <div>
                <a href="signUpPage" button type="submit" class="btn btn-default" style = "width: 480px; margin: 1px auto;">SIGN UP</button></a>
                </div>
              
                
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h1>Our site</h1>
                    <p>There is the site which hope for your brilliant paln.</p>
                </div>
            </div>
        </div>
    
        <h1 class="title"><a href="#">큰 제</a></h1>
    </div>
    <script type="text/javascript">
      function check_blank(){
        var input_email=document.getElementById("exampleInputEmail3").value;
        var input_password=document.getElementById("exampleInputPassword3").value;
        if(input_email == "" && input_password == ""){
          alert("이메일과 패스워드를 입력해주세요"); return false;
        }else if(input_email == "" ){
          alert("이메일을 입력해주세요 "); return false;
        }else if(input_password == ""){
          alert("패스워드를 입력해주세요 "); return false;
        }
      }
    </script>
      </form>
    

{% endblock content %}
